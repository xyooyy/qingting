<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script> 
$.get("/index.php/active/share",function(data){
	   var share=eval("("+data+")");  
	   
	wx.config({
    debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
    appId: share.appId, // 必填，公众号的唯一标识
    timestamp: share.timestamp, // 必填，生成签名的时间戳
    nonceStr: share.nonceStr, // 必填，生成签名的随机串
    signature: share.signature,// 必填，签名，见附录1
    jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
});
 
wx.ready(function(){
	//朋友圈
	wx.onMenuShareTimeline({
	    title: 'fenxiangbiaoti', // 分享标题
	    link: 'http://qingting.huosu.com', // 分享链接
	    imgUrl: 'http://qingting.huosu.com/active_games/images/dqe.jpg', // 分享图标
	    success: function () {
			alert('分享到朋友圈成功');
	    },
	    cancel: function () {}
	});
	//分享给朋友
	wx.onMenuShareAppMessage({
		title: 'fenxiangbiaoti', // 分享标题
		desc: 'neirong', // 分享标题
	    link: 'http://qingting.huosu.com', // 分享链接
	    imgUrl: 'http://qingting.huosu.com/active_games/images/dqe.jpg', // 分享图标
	    type: '', // 分享类型,music、video或link，不填默认为link
	    dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
	    success: function () { 
	        alert('分享给朋友成功');
	    },
	    cancel: function () {}
	});
});

  } );
 

</script>
